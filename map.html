<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToiToi Tracker â€“ Vilnius Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #07829d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;

      /* Fade-in setup */
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    /* When this class is added, the page fades in */
    body.fade-in {
      opacity: 1;
    }

    h1 {
      margin: 16px 0 8px 0;
    }

    .subtitle {
      margin-bottom: 12px;
      font-size: 14px;
      opacity: 0.9;
    }

    /* Fixed box for the map */
    #map-wrapper {
      position: relative;
      width: 95%;
      max-width: 1400px;
      height: 75vh;              /* fixed height */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      background: #ddd;
    }

    /* Map fills the box, no scaling */
    #map {
      width: 100%;
      height: 100%;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1>ToiToi Toilets in Vilnius</h1>
  <div class="subtitle">Use the mouse wheel to zoom in and out on Vilnius.</div>

  <div id="map-wrapper">
    <div id="map"></div>
  </div>

  <div class="hint">
    Map is locked to Vilnius area. Later you can add toilet markers and reviews here.
  </div>

  <script>
    // Simple page fade-in after DOM is ready
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    // Called by Google Maps once the script is loaded
    function initMap() {
      // Rough bounding box around Vilnius
      const vilniusBounds = {
        north: 54.8325,
        south: 54.5694,
        east: 25.4592,
        west: 25.0219,
      };

      const vilniusCenter = { lat: 54.6872, lng: 25.2797 };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: vilniusCenter,
        zoom: 11,          // starting zoom
        minZoom: 11,       // cannot zoom out more than this
        maxZoom: 18,       // can zoom in closer if needed
        restriction: {
          latLngBounds: vilniusBounds,
          strictBounds: true,  // prevent panning outside the box
        },
        gestureHandling: "greedy", // wheel + drag control the map itself
        zoomControl: true
      });
    }
  </script>

  <!-- your real key; later move off the HTML for security -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN0hf86N7hsmgW3yMbWPZNng3pDv0N1Nc&callback=initMap">
  </script>

</body>
</html>
